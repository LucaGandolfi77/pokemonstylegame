<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
    }

    body {
      background-color: black;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }
    /* Mobile controls - positioned outside the main game viewport */
    #mobileControls {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: env(safe-area-inset-bottom, 8px);
      width: calc(100% - 24px);
      max-width: 720px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 12px;
      pointer-events: none; /* inner buttons manage pointer-events */
      z-index: 1200;
      box-sizing: border-box;
    }
    #mobileControls .controlGroup {
      pointer-events: auto;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }
    .dpad {
      width: 180px;
      height: 180px;
      background: rgba(255,255,255,0.15);
      border: 4px solid black;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      padding: 8px;
      border-radius: 16px;
      pointer-events: auto;
    }
    .dpad button {
      background: rgba(255,255,255,0.95);
      width: 100%;
      height: 100%;
      border-radius: 8px;
      font-size: 18px;
      border: 2px solid #333;
      pointer-events: auto;
      touch-action: manipulation;
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(2, 64px);
      gap: 8px;
    }
    .action-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 3px solid black;
      pointer-events: auto;
      touch-action: manipulation;
      cursor: pointer;
    }

    /* Hide mobile controls on desktop by default; show when narrow */
    #mobileControls { display: none }
    /* Desktop: center canvas and keep natural pixel size */
    canvas { display:block; max-width:100%; height:auto }

    @media (max-width: 900px), (orientation: portrait) {
      /* On mobile / portrait show controls under canvas and optimize for phones (iPhone 15 etc.) */
      #gameViewport { padding: 0 12px calc(env(safe-area-inset-bottom) + 12px); }
      canvas {
        width: calc(100vw - 24px);
        height: auto;
        max-height: calc(100vh * 0.62); /* allow room for controls */
        border: 4px solid #000;
        box-shadow: 0 4px 0 #000 inset;
      }
      /* Controls sit below canvas and are visible */
      #mobileControls {
        display: flex;
        justify-content: center;
        pointer-events: auto;
        margin-bottom: calc(env(safe-area-inset-bottom) + 6px);
      }
      #mobileControls .controlGroup { transform: translateY(0); }
      .dpad { width: 160px; height: 160px }
      .dpad button { font-size: 20px }
      .action-btn { width: 72px; height: 72px; font-size: 18px }
    }
  </style>
</head>

<div style="display: inline-block; position: relative; width:100%;">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>

  <!-- Game viewport: canvas on top -->
  <div id="gameViewport" style="display:flex;flex-direction:column;align-items:center;gap:8px;">
    <canvas></canvas>
  </div>
  <div
    id="characterDialogueBox"
    style="
      background-color: white;
      height: 140px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 4px black solid;
      display: none;
      padding: 12px;
    "
  ></div>

  <div id="userInterface" style="display: none">
    <!-- Represents health bar of draggle (enemy) -->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Draggle</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="enemyHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>

    <!-- Represents health bar of emby (us) -->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px black solid;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Emby</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="playerHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>

    <div
      style="
        background-color: white;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
      "
    >
      <div
        id="dialogueBox"
        style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 12px;
          display: none;
          cursor: pointer;
        "
      >
        sdkfjlsdajl
      </div>
      <div
        id="attacksBox"
        style="
          width: 66.66%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        "
      ></div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 33.33%;
          border-left: 4px black solid;
        "
      >
        <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
      </div>
    </div>
  </div>
</div>
<!-- Moved mobile controls outside the main display so they sit below the game -->
  <div id="mobileControls" aria-hidden="false">
    <div class="controlGroup">
      <div class="dpad" id="dpad">
        <button id="dpad-1" style="visibility:hidden"></button>
        <button id="btn-up">↑</button>
        <button id="dpad-3" style="visibility:hidden"></button>
        <button id="btn-left">←</button>
        <button id="dpad-center" style="visibility:hidden"></button>
        <button id="btn-right">→</button>
        <button id="dpad-7" style="visibility:hidden"></button>
        <button id="btn-down">↓</button>
        <button id="dpad-9" style="visibility:hidden"></button>
      </div>
    </div>

    <div class="controlGroup">
      <div class="actions" id="actions">
        <div class="action-btn" id="btn-Y">Y</div>
        <div class="action-btn" id="btn-X">X</div>
        <div class="action-btn" id="btn-A">A</div>
        <div class="action-btn" id="btn-B">B</div>
      </div>
    </div>
  </div>

  <!-- Start battle confirmation prompt (hidden by default) -->
  <div id="startBattlePrompt" style="display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:2000;background:white;padding:16px;border:4px solid black;min-width:220px;box-shadow:0 8px 0 rgba(0,0,0,0.6);font-family:'Press Start 2P',cursive;">
    <div style="margin-bottom:12px;text-align:center;font-size:13px;">Start battle?</div>
    <div style="display:flex;justify-content:space-around;gap:12px;">
      <button id="startBattleYes" style="padding:8px 12px;border:3px solid black;background:#fff">YES</button>
      <button id="startBattleNo" style="padding:8px 12px;border:3px solid black;background:#fff">NO</button>
    </div>
  </div>
